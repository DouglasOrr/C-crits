<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>C-crits</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="style.css" />
    <script defer="" src="bundle.js"></script>
  </head>
  <body>
    <div id="menu">
      <div>
        [<span class="menu-title"></span>]$ ls
        <ul id="menu-options"></ul>
      </div>
      <div>
        [<span class="menu-title"></span>]$ ./<input
          id="menu-cmd"
          type="text"
          spellcheck="false"
          placeholder="&lt;cmd&gt;"
        />
      </div>
    </div>
    <div id="overlay-fps" class="overlay"></div>
    <div id="overlay-dev" class="overlay"></div>
    <div id="root">
      <div id="col-sim"></div>
      <div id="col-dev">
        <div id="controls">
          <button id="button-play-pause" title="Play/Pause (Ctrl+.)">
            <i class="fas fa-play"></i>
          </button>
          <button id="button-upload" title="Upload code (Ctrl+Enter)">
            <i class="fas fa-upload"></i>
          </button>
          <button id="button-quit" title="Quit level (Ctrl+Q)">
            <i class="fas fa-close"></i>
          </button>
          <input
            id="input-search"
            type="search"
            spellcheck="false"
            placeholder="OP, $reg"
          />
          <div id="search-results" style="display: none"></div>
        </div>
        <div id="editor-container"></div>
        <div id="output" data-status="ok">Ready</div>
        <div id="debug" data-status="none">No critter selected</div>
      </div>
    </div>
  </body>
</html>
